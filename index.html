<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Reaction Test</title><style>*{margin:0;padding:0;box-sizing:border-box}html,body{height:100%}body{line-height:1.5;font-family:sans-serif;background:#121212}.test-area{width:100%;height:100vh;border:2px solid #fff;display:flex;align-items:center;justify-content:center;cursor:pointer}.test-area__header{color:#fff;font-family:"Nunito Sans";font-size:7vw;text-align:center}@media(max-width:600px){.test-area__header{font-size:11vw}}</style></head><body><div id="area" class="test-area"><div id="msg" class="test-area__header">Click to start</div></div><script>let area=document.getElementById("area"),msg=document.getElementById("msg"),startTime=0,waiting=!1;area.onclick=function(){if(!waiting)msg.textContent="Wait for green...",waiting=!0,area.style.background="#4164ff",setTimeout(()=>{area.style.background="#2ec95e",msg.textContent="Click now!",startTime=Date.now(),waiting="ready"},1e3+2e3*Math.random());else if("ready"===waiting){let e=Date.now()-startTime;msg.textContent="Reaction time: "+e+" ms. Click to try again.",waiting=!1,area.style.background="#4164ff"}};</script></body></html>
